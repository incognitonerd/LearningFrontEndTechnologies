<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<body>
	<div ng-app="myApp" ng-controller="myCtrl">
		{{ fName + " " + lName }}
		<br>
		<form ng-app="" name="myForm">
    			Email: <input type="email" name="myAddress" ng-model="text" placeholder="Enter Email">
    		    <span ng-show="myForm.myAddress.$error.email">Invalid Email!</span>
		</form>
		<p> 
		Name: <input type="text" ng-model="firstName" placeholder="Enter Name">
		<br>
		Hi {{ firstName }}!
		</p> 
		Quantity: <input type="number" ng-model="quantity"> Price: <input type="number" ng-model="price"> 
		<br> 
		Total in dollars: {{ quantity * price }} 
		<ul>
			<li ng-repeat="x in sports">{{ x }}</li>
		</ul>
		<custom-directive></custom-directive>
		<br>
	</div>

	<script src="js/modules/myApp.js"></script>
	<script src="js/controllers/myCtrlrs.js"></script>
	<script src="js/directives/myDirectives.js"></script>
</body>
</html>
